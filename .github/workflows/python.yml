name: Python CI
on: [push]
jobs:
  test:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      TELNYX_MOCK_OPEN_API_URI: https://raw.githubusercontent.com/team-telnyx/openapi/master/openapi/spec3.json
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Pipenv
        run: pip install pipenv

      - name: Setup Telnyx Prism Mock
        run: bash ./.github/scripts/before_install.sh

      - name: Initialize Project
        run: make init

      - name: Lint Code
        run: bash ./.github/scripts/lint.sh

      - name: Run CI Tests
        run: make ci

      - name: Upload to Coveralls
        run: make coveralls
